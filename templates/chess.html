<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'chessboardjs-1.0.0/css/chessboard-1.0.0.min.css' %}">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <!-- Navbar -->
    <nav class="bg-black p-4 text-white flex justify-between items-center">
        <div class="flex items-center">
            <!-- <button id="sidebarToggle" class="mr-4 text-white focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button> -->
            <a href="" class="text-4xl font-bold">Talk With AI</a>
        </div>
        <div class="flex space-x-2">
            <a class="text-white hover:underline" href="login">
                Welcome {{user.username}}
            </a>
            <p>|</p>
            {% if user.is_authenticated %}
                <a class="text-white hover:underline" href="logout">
                    Đăng xuất
                </a>
            {% else %}
                <a class="text-white hover:underline" href="signup">
                    Đăng ký
                </a>
            {% endif %}
        </div>
    </nav>

    
    <div class="flex items-center justify-center">
        <div id="myBoard" class="w-1/3 h-auto pt-10"></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>
    <script src="{% static 'chessboardjs-1.0.0/js/chessboard-1.0.0.min.js' %}"></script>
    {% load static %}
    <script src="{% static 'index.js' %}"></script>
    <script src="{% static 'font.js' %}"></script>
    <!-- only this form works -->
    <script>
        var pieceThemePath = "{% static 'chessboardjs-1.0.0/img/chesspieces/wikipedia/' %}";

        config = {
            draggable: true,
            dropOffBoard: 'trash',
            position: 'start',
            pieceTheme: pieceThemePath + '{piece}.png'

        }
        var board = Chessboard('myBoard', config);
    </script>
</body>
</html>
